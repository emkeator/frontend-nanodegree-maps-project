
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Utah's National Parks</title>

  <link rel="stylesheet" href="style.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Karla|Zilla+Slab" rel="stylesheet">
</head>

<body>
  <header class="site-header" data-bind="text: headerTitle">
  </header>

  <div class="dropdown-menu">
    <span>National Parks Within:</span>
    <select id="max-time">
      <option value="1">1 hour</option>
      <option value="2">2 hours</option>
      <option value="3">3 hours</option>
      <option value="4">4 hours</option>
      <option value="5">5 hours</option>
      <option value="6">6 hours</option>
      <option value="7">7 hours</option>
      <option value="10">10 hours</option>

    </select>
    <span>of</span>
    <input id="time-filter-input" type="text" placeholder="Ex: Salt Lake City">
    <input id="time-filter-go" type="button" value="Go">
    <input id="time-filter-reset" type="button" value="Clear">
  </div>

  <section id="parks-list">
    <ul data-bind="foreach: parksList">
      <li data-bind="html: entry"></li>
    </ul>
  </section>

  <div id="pre-distance-info-div"></div>

  <div id="map"></div>

  <footer class="footer" data-bind="text: footerSection"></footer>

  <script type='text/javascript' src='js/libs/knockout-3.4.2.js'></script>
  <script type='text/javascript' src='js/libs/jquery.min.js'></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIAnE8wIMEOs6boGiWbqseU7vSLi_nM1I&callback=initMap"></script>
  <script type='text/javascript' src='js/app.js'></script>

</body>
</html>
